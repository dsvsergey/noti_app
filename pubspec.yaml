name: noti_app
description: "Noti App project for a test task."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  injectable: ^2.3.2
  get_it: ^7.6.6
  go_router: ^13.0.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  collection: ^1.18.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
